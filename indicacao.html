<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Indique e Ganhe - Zenga</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --zenga-dark: #042c4e;
            --zenga-deep: #02182b;
            --zenga-cyan: #0cc0df;
            --zenga-cyan-dark: #099bb5;
            --zenga-white: #ffffff;
            --glass-bg: rgba(4, 44, 78, 0.90);
            --glass-border: rgba(12, 192, 223, 0.3);
            --radius-card: 24px;
            --radius-input: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }

        body {
            background-color: var(--zenga-dark);
            display: flex; align-items: center; justify-content: center;
            padding: 2rem;
        }

        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at bottom left, var(--zenga-dark), #000);
            z-index: -2;
        }

        .main-card {
            display: flex; width: 100%; max-width: 1100px;
            height: auto; max-height: 90vh; aspect-ratio: 16/9; 
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--radius-card); box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            overflow: hidden; animation: appear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative; z-index: 10;
        }

        .visual-area { flex: 5; background-color: var(--zenga-deep); height: 100%; }
        .visual-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .form-area {
            flex: 5; padding: 2rem 2.5rem; display: flex; flex-direction: column; justify-content: center;
            background: rgba(4, 44, 78, 0.4); overflow-y: auto; 
        }

        .badge { display: inline-block; background: var(--zenga-cyan); color: var(--zenga-deep); padding: 5px 15px; border-radius: 50px; font-weight: 800; font-size: 0.75rem; margin-bottom: 0.5rem; }
        h1 { color: var(--zenga-white); font-weight: 800; font-size: 2rem; line-height: 1.1; margin-bottom: 0.8rem; }
        h1 span { color: var(--zenga-cyan); }

        .section-title { color: var(--zenga-cyan); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; margin: 1.2rem 0 0.8rem 0; display: flex; align-items: center; gap: 8px; }
        
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 8px; }
        .input-group { position: relative; }
        .input-field {
            width: 100%; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: var(--radius-input);
            padding: 0.9rem 1rem 0.9rem 2.8rem; color: white; font-size: 0.95rem; font-weight: 600; transition: 0.3s;
        }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--zenga-cyan); font-size: 1.2rem; pointer-events: none; }
        .input-field:focus { background: rgba(4, 44, 78, 0.95); border-color: var(--zenga-cyan); outline: none; }

        .btn-main {
            width: 100%; padding: 1.1rem; background: linear-gradient(135deg, var(--zenga-cyan), #099bb5);
            border: none; border-radius: var(--radius-input); color: var(--zenga-deep); font-weight: 800; font-size: 1rem;
            text-transform: uppercase; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 25px rgba(12, 192, 223, 0.3); transition: 0.3s; margin-top: 1rem;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(12, 192, 223, 0.5); }

        /* --- MODAL DE SUCESSO --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 24, 43, 0.85); backdrop-filter: blur(12px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.4s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-card {
            background: rgba(4, 44, 78, 0.6); border: 2px solid var(--zenga-cyan); border-radius: 30px;
            padding: 2.5rem 2rem; width: 90%; max-width: 450px; text-align: center;
            transform: scale(0.8) translateY(20px); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        .modal-overlay.active .modal-card { transform: scale(1) translateY(0); }
        
        .success-icon-box {
            width: 70px; height: 70px; margin: 0 auto 1.5rem auto;
            background: rgba(12, 192, 223, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--zenga-cyan); box-shadow: 0 0 30px rgba(12, 192, 223, 0.4);
        }
        .success-icon-box i { font-size: 2.5rem; color: var(--zenga-cyan); }
        
        .modal-card h2 { color: white; font-size: 1.8rem; margin-bottom: 0.5rem; }
        .modal-card p { color: rgba(255,255,255,0.8); font-size: 1.1rem; line-height: 1.5; margin-bottom: 2rem; }
        .btn-close { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.8rem 2rem; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-close:hover { background: white; color: var(--zenga-dark); }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 900px) {
            body { padding: 0; align-items: flex-start; overflow-y: auto; }
            .main-card { flex-direction: column; border-radius: 0; height: auto; aspect-ratio: auto; max-height: none; }

            /* Ajuste igual ao index */
            .visual-area { height: 320px; }

            .input-row { grid-template-columns: 1fr; }
            .form-area { padding: 2rem; background: var(--zenga-dark); border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -20px; }
        }

        /* iPhone: mais altura ainda */
        @supports (-webkit-touch-callout: none) {
            @media (max-width: 900px) {
                .visual-area { height: 360px; }
            }
        }

        @keyframes appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FIX IPHONE: viewport real --- */
        @supports (height: 100svh) {
            html, body { height: 100svh; }
        }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>

    <main class="main-card">
        <div class="visual-area">
            <img src="indicacao.png" class="visual-img" alt="Indique" onerror="this.src='https://placehold.co/800x1000/02182b/0cc0df?text=Indique+Amigos'">
        </div>
        <div class="form-area">
            <header>
                <div class="badge">PRESENTE PARA VOCÊ</div>
                <h1>Indique 3 contatos e <span>zere seu Onboarding!</span></h1>
            </header>

            <form id="indicacaoForm" name="indicacao-zenga" method="POST" data-netlify="true" autocomplete="off">
                <input type="hidden" name="form-name" value="indicacao-zenga">
                
                <div class="section-title"><i class="ph-bold ph-user-focus"></i> Seus Dados</div>
                <div class="input-row">
                    <div class="input-group"><i class="ph-bold ph-user input-icon"></i><input type="text" name="meu_nome" class="input-field" placeholder="Seu nome" required></div>
                    <div class="input-group"><i class="ph-bold ph-whatsapp-logo input-icon"></i><input type="tel" name="meu_whatsapp" class="input-field mask-phone" placeholder="WhatsApp" required></div>
                </div>

                <div class="section-title"><i class="ph-bold ph-users-three"></i> Seus Amigos</div>
                <div class="input-row">
                    <div class="input-group"><i class="ph-bold ph-number-circle-one input-icon"></i><input type="text" name="amigo1_n" class="input-field" placeholder="Nome" required></div>
                    <div class="input-group"><i class="ph-bold ph-whatsapp-logo input-icon"></i><input type="tel" name="amigo1_w" class="input-field mask-phone" placeholder="WhatsApp" required></div>
                </div>
                <div class="input-row">
                    <div class="input-group"><i class="ph-bold ph-number-circle-two input-icon"></i><input type="text" name="amigo2_n" class="input-field" placeholder="Nome" required></div>
                    <div class="input-group"><i class="ph-bold ph-whatsapp-logo input-icon"></i><input type="tel" name="amigo2_w" class="input-field mask-phone" placeholder="WhatsApp" required></div>
                </div>
                <div class="input-row">
                    <div class="input-group"><i class="ph-bold ph-number-circle-three input-icon"></i><input type="text" name="amigo3_n" class="input-field" placeholder="Nome" required></div>
                    <div class="input-group"><i class="ph-bold ph-whatsapp-logo input-icon"></i><input type="tel" name="amigo3_w" class="input-field mask-phone" placeholder="WhatsApp" required></div>
                </div>

                <button type="submit" class="btn-main">RESGATAR BENEFÍCIO</button>
                <a href="index.html" style="display: block; text-align: center; color: rgba(255,255,255,0.5); margin-top: 1rem; text-decoration: none; font-size: 0.8rem;">Voltar ao início</a>
            </form>
        </div>
    </main>

    <div class="modal-overlay" id="successModal">
        <div class="modal-card">
            <div class="success-icon-box"><i class="ph-fill ph-gift"></i></div>
            <h2>Indicações enviadas!</h2>
            <p>Muito obrigado por compartilhar a experiência Zenga!<br><br>Em breve você receberá um contato nosso com os detalhes do seu benefício.</p>
            <button class="btn-close" onclick="window.location.href='index.html'">Entendido</button>
        </div>
    </div>

    <script>
        // Máscara de Telefone
        document.querySelectorAll('.mask-phone').forEach(i => {
            i.addEventListener('input', e => {
                let v = e.target.value.replace(/\D/g, '');
                v = v.replace(/^(\d{2})(\d)/g, '($1) $2'); 
                v = v.replace(/(\d)(\d{4})$/, '$1-$2');
                e.target.value = v;
            });
        });

        const form = document.getElementById('indicacaoForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = form.querySelector('.btn-main');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'ENVIANDO...';
            
            const formData = new FormData(form);
            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(formData).toString()
            }).then(() => {
                document.getElementById('successModal').classList.add('active');
                form.reset();
                btn.innerHTML = originalText;
            }).catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar. Tente novamente.');
                btn.innerHTML = originalText;
            });
        });
    </script>
</body>
</html>
