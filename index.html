<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zenga Experience</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --zenga-dark: #042c4e;
            --zenga-deep: #02182b;
            --zenga-cyan: #0cc0df;
            --zenga-cyan-dark: #099bb5;
            --zenga-white: #ffffff;
            --glass-bg: rgba(4, 44, 78, 0.90);
            --glass-border: rgba(12, 192, 223, 0.3);
            --radius-card: 24px;
            --radius-input: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Quicksand', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }

        body {
            background-color: var(--zenga-dark);
            display: flex; align-items: center; justify-content: center;
            padding: 2rem;
        }

        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, var(--zenga-dark), #000);
            z-index: -2;
        }
        .glow {
            position: fixed; width: 50vw; height: 50vw; background: var(--zenga-cyan);
            border-radius: 50%; filter: blur(150px); opacity: 0.15; z-index: -1;
            top: -20%; left: -20%; animation: pulseGlow 10s infinite alternate;
        }
        @keyframes pulseGlow { 0% { opacity: 0.1; transform: scale(1); } 100% { opacity: 0.2; transform: scale(1.1); } }

        /* --- BOTÃO INDIQUE --- */
        .btn-indique-float {
            position: fixed; top: 2rem; right: 2rem; z-index: 2000;
            display: flex; align-items: center; gap: 10px;
            background: var(--zenga-cyan); color: var(--zenga-deep);
            padding: 14px 28px; border-radius: 50px;
            text-decoration: none; font-weight: 800; font-size: 0.95rem;
            box-shadow: 0 10px 30px rgba(12, 192, 223, 0.4);
            animation: bounce 2s infinite ease-in-out; transition: 0.3s;
        }
        .btn-indique-float:hover { transform: scale(1.05); background: var(--zenga-white); }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* --- CARD PRINCIPAL --- */
        .main-card {
            display: flex; width: 100%; max-width: 1100px;
            height: auto; max-height: 90vh; aspect-ratio: 16/9; 
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: var(--radius-card); box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            overflow: hidden; animation: appear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative; z-index: 10;
        }

        .visual-area { flex: 5; background-color: var(--zenga-deep); height: 100%; }
        .visual-img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .form-area {
            flex: 5; padding: 2.5rem; display: flex; flex-direction: column; justify-content: center;
            background: rgba(4, 44, 78, 0.4); overflow-y: auto; 
        }

        .header { margin-bottom: 1.5rem; }
        h1 { color: var(--zenga-white); font-weight: 800; font-size: 2rem; line-height: 1.1; margin-bottom: 0.5rem; }
        h1 span { color: var(--zenga-cyan); }
        .subtitle { color: rgba(255,255,255,0.7); font-size: 0.95rem; font-weight: 500; }

        /* INPUTS */
        .input-group { position: relative; margin-bottom: 1rem; }
        .input-field {
            width: 100%; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: var(--radius-input);
            padding: 1rem 1rem 1rem 3.2rem; color: white; font-size: 0.95rem; font-weight: 600; transition: 0.3s;
        }
        .input-icon { position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%); color: var(--zenga-cyan); font-size: 1.4rem; pointer-events: none; }
        .input-field:focus { background: rgba(4, 44, 78, 0.95); border-color: var(--zenga-cyan); outline: none; }

        /* COMPONENTES DE AÇÃO */
        .toggle-area {
            background: rgba(12, 192, 223, 0.08); border: 1px solid rgba(12, 192, 223, 0.2);
            border-radius: var(--radius-input); padding: 0.8rem 1rem; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 1.5rem; cursor: pointer;
        }
        .toggle-txt { color: white; font-weight: 700; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        
        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--zenga-cyan); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-main {
            width: 100%; padding: 1.1rem; background: linear-gradient(135deg, var(--zenga-cyan), #099bb5);
            border: none; border-radius: var(--radius-input); color: var(--zenga-deep); font-weight: 800; font-size: 1rem;
            text-transform: uppercase; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 0 25px rgba(12, 192, 223, 0.4); transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 0 40px rgba(12, 192, 223, 0.6); }

        /* --- MODAL DE SUCESSO --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 24, 43, 0.85); backdrop-filter: blur(12px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: 0.4s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-card {
            background: rgba(4, 44, 78, 0.6); border: 2px solid var(--zenga-cyan); border-radius: 30px;
            padding: 2.5rem 2rem; width: 90%; max-width: 450px; text-align: center;
            transform: scale(0.8) translateY(20px); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        .modal-overlay.active .modal-card { transform: scale(1) translateY(0); }
        .success-icon-box {
            width: 70px; height: 70px; margin: 0 auto 1.5rem auto;
            background: rgba(12, 192, 223, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--zenga-cyan); box-shadow: 0 0 30px rgba(12, 192, 223, 0.4);
        }
        .success-icon-box i { font-size: 2.5rem; color: var(--zenga-cyan); }
        .modal-card h2 { color: white; font-size: 1.8rem; margin-bottom: 0.5rem; }
        .modal-card p { color: rgba(255,255,255,0.8); font-size: 1.1rem; line-height: 1.5; margin-bottom: 2rem; }
        .btn-close { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 0.8rem 2rem; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-close:hover { background: white; color: var(--zenga-dark); }

        /* --- RESPONSIVIDADE --- */

        /* TABLETS / IPADS (Botão Maior conforme solicitado) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .btn-indique-float { 
                padding: 20px 40px; 
                font-size: 1.15rem; 
                top: 2.5rem; 
                right: 2.5rem;
                box-shadow: 0 15px 40px rgba(12, 192, 223, 0.5);
            }
            .btn-indique-float i { font-size: 1.5rem; }
        }

        /* MOBILE */
        @media (max-width: 900px) {
            body { padding: 0; align-items: flex-start; overflow-y: auto; }
            .main-card { flex-direction: column; border-radius: 0; max-height: none; height: auto; aspect-ratio: auto; }
            .visual-area { height: 260px; }
            .form-area { margin-top: -30px; border-top-left-radius: 30px; border-top-right-radius: 30px; background: var(--zenga-dark); padding: 3rem 2rem; }
            
            .btn-indique-float { 
                top: 15px; 
                right: 15px; 
                padding: 10px 18px; 
                font-size: 0.75rem; 
                animation: none; 
            }
            h1 { font-size: 1.8rem; }
        }

        @keyframes appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="bg-fixed"></div>
    <div class="glow"></div>

    <a href="indicacao.html" class="btn-indique-float">
        <i class="ph-bold ph-gift"></i> INDIQUE E GANHE
    </a>

    <main class="main-card">
        <div class="visual-area">
            <img src="lead.png" class="visual-img" alt="Zenga Lead" onerror="this.src='https://placehold.co/800x1000/042c4e/0cc0df?text=Zenga+Experience'">
        </div>
        <div class="form-area">
            <header class="header">
                <h1>Explore a jornada <br><span>Zenga</span></h1>
                <p class="subtitle">Cadastre-se para otimizar sua rotina hoje.</p>
            </header>
            <form id="cadastroForm" method="POST" data-netlify="true" autocomplete="off">
                <input type="hidden" name="form-name" value="leadszenga">
                
                <div class="input-group">
                    <i class="ph-bold ph-user input-icon"></i>
                    <input type="text" name="nome" class="input-field" placeholder="Nome completo" required>
                </div>

                <div class="input-group">
                    <i class="ph-bold ph-envelope-simple input-icon"></i>
                    <input type="email" name="email" class="input-field" placeholder="Seu melhor e-mail" required>
                </div>

                <div class="input-group">
                    <i class="ph-bold ph-whatsapp-logo input-icon"></i>
                    <input type="tel" name="whatsapp" id="phoneInput" class="input-field" placeholder="(00) 00000-0000" required maxlength="15">
                </div>

                <label class="toggle-area">
                    <div class="toggle-txt"><i class="ph-fill ph-calendar-check" style="color: var(--zenga-cyan);"></i> Agendar demonstração</div>
                    <div class="switch">
                        <input type="checkbox" name="demo" value="Sim" checked>
                        <span class="slider"></span>
                    </div>
                </label>

                <button type="submit" class="btn-main">
                    <i class="ph-bold ph-paper-plane-right"></i>
                    CONFIRMAR CADASTRO
                </button>
            </form>
        </div>
    </main>

    <div class="modal-overlay" id="successModal">
        <div class="modal-card">
            <div class="success-icon-box"><i class="ph-fill ph-rocket-launch"></i></div>
            <h2>Muito obrigado!</h2>
            <p>Seus dados foram enviados com sucesso.<br>Em breve entraremos em contato para iniciar sua experiência.</p>
            <button class="btn-close" onclick="fecharModal()">Entendido</button>
        </div>
    </div>

    <script>
        // Máscara de Telefone
        const phoneInput = document.getElementById('phoneInput');
        phoneInput.addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g, '');
            v = v.replace(/^(\d{2})(\d)/g, '($1) $2'); v = v.replace(/(\d)(\d{4})$/, '$1-$2');
            e.target.value = v;
        });

        // Manipulação do Formulário com Modal
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = form.querySelector('.btn-main');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'ENVIANDO...';

            const formData = new FormData(form);
            
            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(formData).toString()
            }).then(() => {
                document.getElementById('successModal').classList.add('active');
                form.reset();
                btn.innerHTML = originalText;
            }).catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao enviar. Tente novamente.');
                btn.innerHTML = originalText;
            });
        });

        function fecharModal() {
            document.getElementById('successModal').classList.remove('active');
        }
    </script>
</body>
</html>
