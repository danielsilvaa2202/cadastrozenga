<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zenga Experience</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --zenga-dark: #042c4e;
            --zenga-deep: #02182b;
            --zenga-cyan: #0cc0df;
            --zenga-cyan-dark: #099bb5;
            --zenga-white: #ffffff;
            --glass-bg: rgba(4, 44, 78, 0.90);
            --glass-border: rgba(12, 192, 223, 0.3);
            --radius-card: 24px;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body { height: 100%; }

        body {
            background-color: var(--zenga-dark);
            display: flex; align-items: center; justify-content: center;
            padding: 2rem;
            overflow: hidden; 
        }

        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, var(--zenga-dark), #000);
            z-index: -2;
        }
        .glow {
            position: fixed; width: 50vw; height: 50vw; 
            background: var(--zenga-cyan); border-radius: 50%;
            filter: blur(150px); opacity: 0.15; z-index: -1;
            top: -20%; left: -20%; animation: pulseGlow 10s infinite alternate;
        }
        @keyframes pulseGlow { 0% { opacity: 0.1; transform: scale(1); } 100% { opacity: 0.2; transform: scale(1.1); } }

        .main-card {
            display: flex;
            width: 100%; max-width: 1100px;
            height: auto;
            max-height: 90vh; 
            aspect-ratio: 16/9; 
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-card);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            overflow: hidden;
            animation: appear 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            z-index: 10;
        }

        .visual-area {
            flex: 6; 
            position: relative;
            background-color: var(--zenga-deep);
            height: 100%; 
        }

        .visual-img {
            width: 100%; height: 100%;
            object-fit: cover; object-position: center;
            display: block;
        }

        .form-area {
            flex: 4; 
            padding: 2.5rem; 
            display: flex; flex-direction: column; justify-content: center;
            background: rgba(4, 44, 78, 0.4);
            position: relative;
            overflow-y: auto; 
        }

        .header { margin-bottom: 1.5rem; }
        
        h1 {
            color: var(--zenga-white); font-weight: 800; font-size: 2rem;
            line-height: 1.1; margin-bottom: 0.5rem; letter-spacing: -0.5px;
        }
        h1 span { color: var(--zenga-cyan); }
        p.subtitle { color: rgba(255,255,255,0.7); font-size: 1rem; font-weight: 500; }

        .input-group { position: relative; margin-bottom: 1rem; }
        .input-field {
            width: 100%; background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px;
            padding: 1rem 1rem 1rem 3.2rem;
            color: white; font-size: 0.95rem; font-weight: 600; transition: 0.3s;
        }
        .input-icon {
            position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%);
            color: var(--zenga-cyan); font-size: 1.4rem; pointer-events: none;
        }
        .input-field:focus {
            background: rgba(4, 44, 78, 0.95); border-color: var(--zenga-cyan);
            outline: none; box-shadow: 0 0 0 4px rgba(12, 192, 223, 0.2);
        }
        .input-field::placeholder { color: rgba(255,255,255,0.4); }

        .toggle-area {
            background: rgba(12, 192, 223, 0.08); border: 1px solid rgba(12, 192, 223, 0.2);
            border-radius: 12px; padding: 0.8rem 1rem;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 1.5rem; cursor: pointer;
        }
        .toggle-txt { color: white; font-weight: 700; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        
        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--zenga-cyan); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-main {
            width: 100%; padding: 1.1rem;
            background: linear-gradient(135deg, var(--zenga-cyan), #099bb5);
            border: none; border-radius: 12px;
            color: var(--zenga-deep); font-weight: 800; font-size: 1.1rem;
            text-transform: uppercase; letter-spacing: 0.5px;
            cursor: pointer; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 0 25px rgba(12, 192, 223, 0.4); transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 0 50px rgba(12, 192, 223, 0.7); }
        .btn-main::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); animation: shine 3s infinite; }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 24, 43, 0.85);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.4s ease;
        }
        
        .modal-overlay.active {
            opacity: 1; visibility: visible;
        }

        .modal-card {
            background: rgba(4, 44, 78, 0.6);
            border: 2px solid var(--zenga-cyan);
            box-shadow: 0 0 60px rgba(12, 192, 223, 0.3);
            border-radius: 30px;
            padding: 2.5rem 2rem;
            width: 90%; max-width: 450px;
            text-align: center;
            transform: scale(0.8) translateY(20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1) translateY(0);
        }

        .modal-logo {
            max-width: 140px;
            height: auto;
            margin: 0 auto 1.5rem auto;
            display: block;
        }

        .success-icon-box {
            width: 70px; height: 70px; margin: 0 auto 1.5rem auto;
            background: rgba(12, 192, 223, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--zenga-cyan);
            box-shadow: 0 0 30px rgba(12, 192, 223, 0.4);
        }
        
        .success-icon-box i {
            font-size: 2.5rem; color: var(--zenga-cyan);
        }

        .modal-card h2 {
            color: white; font-size: 1.8rem; margin-bottom: 0.5rem;
        }
        
        .modal-card p {
            color: rgba(255,255,255,0.8); font-size: 1.1rem; line-height: 1.5; margin-bottom: 2rem;
        }

        .btn-close {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 0.8rem 2rem; border-radius: 50px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            font-size: 1rem;
        }
        .btn-close:hover { background: white; color: var(--zenga-dark); }

        .confetti {
            position: absolute; width: 10px; height: 10px; background: var(--zenga-cyan);
            animation: fall 3s linear infinite; opacity: 0;
        }
        @keyframes fall { 0% { opacity: 1; transform: translateY(-50px) rotate(0deg); } 100% { opacity: 0; transform: translateY(200px) rotate(360deg); } }


        @media (max-width: 900px) {
            body { padding: 0; align-items: flex-start; background: #000; overflow-y: auto; }
            
            .main-card {
                flex-direction: column;
                border-radius: 0; border: none;
                max-height: none; height: auto;
                aspect-ratio: auto;
                min-height: 100vh; box-shadow: none;
                background: transparent;
            }

            .visual-area {
                width: 100%; flex: none;
                aspect-ratio: 4/5; max-height: 65vh; 
                z-index: 1;
            }
            
            .form-area {
                flex: 1; z-index: 2;
                margin-top: -50px; 
                padding: 3rem 2rem;
                background: rgba(4, 44, 78, 0.95);
                backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
                border-top-left-radius: 35px;
                border-top-right-radius: 35px;
                border-top: 1px solid rgba(12, 192, 223, 0.4);
                box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
                overflow: visible;
            }

            .header { text-align: center; margin-bottom: 2rem; }
            h1 { font-size: 1.8rem; }
            .input-field { padding: 1.1rem 1rem 1.1rem 3.2rem; font-size: 16px; }
            .btn-main { padding: 1.2rem; }
        }

        @keyframes appear { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="glow"></div>

    <main class="main-card">
        
        <div class="visual-area">
            <img src="stand.png" alt="Zenga Experience" class="visual-img" onerror="this.src='https://placehold.co/800x1000/042c4e/0cc0df?text=Imagem+Stand+PNG'">
        </div>

        <div class="form-area">
            <header class="header">
                <h1>Descubra o universo <br><span>Zenga</span></h1>
                <p class="subtitle">Cadastre-se para mudar sua rotina e garanta seu brinde exclusivo.</p>
            </header>

            <form id="cadastroForm" name="zenga-final-v5" method="POST" data-netlify="true" autocomplete="off">
                <input type="hidden" name="form-name" value="zenga-final-v5">

                <div class="input-group">
                    <i class="ph-bold ph-user input-icon"></i>
                    <input type="text" name="nome" class="input-field" placeholder="Seu nome completo" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="ph-bold ph-envelope-simple input-icon"></i>
                    <input type="email" name="email" class="input-field" placeholder="E-mail corporativo" required autocomplete="off">
                </div>

                <div class="input-group">
                    <i class="ph-bold ph-whatsapp-logo input-icon"></i>
                    <input type="tel" name="whatsapp" class="input-field" placeholder="WhatsApp / Telefone" required autocomplete="off">
                </div>

                <label class="toggle-area">
                    <div class="toggle-txt">
                        <i class="ph-fill ph-calendar-check" style="color: var(--zenga-cyan);"></i>
                        Agendar demonstração
                    </div>
                    <div class="switch">
                        <input type="checkbox" name="demo" value="Sim" checked>
                        <span class="slider"></span>
                    </div>
                </label>

                <button type="submit" class="btn-main">
                    <i class="ph-bold ph-paper-plane-right"></i>
                    CONFIRMAR CADASTRO
                </button>
            </form>
        </div>
    </main>

    <div class="modal-overlay" id="successModal">
        <div class="modal-card">
            
            <img src="logo.png" alt="Zenga Logo" class="modal-logo" onerror="this.style.display='none'">

            <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
            <div class="confetti" style="left: 30%; animation-delay: 1.5s;"></div>
            <div class="confetti" style="left: 70%; animation-delay: 0.5s;"></div>
            <div class="confetti" style="left: 90%; animation-delay: 2s;"></div>

            <div class="success-icon-box">
                <i class="ph-fill ph-check-circle"></i>
            </div>
            <h2>Obrigado pelo cadastro!</h2>
            <p>Seus dados foram recebidos com sucesso.<br>Nossa equipe vai entrar em contato em breve.</p>
            
            <button class="btn-close" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const modal = document.getElementById('successModal');

        // LÓGICA DO SCRYTA ADAPTADA PARA O ZENGA
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault(); 
                
                // 1. EFEITO VISUAL DO ZENGA (Loading)
                const btn = form.querySelector('.btn-main');
                const originalText = btn.innerHTML;
                
                btn.innerHTML = '<i class="ph-bold ph-spinner ph-spin"></i> ENVIANDO...';
                btn.style.opacity = '0.8';
                
                // 2. LÓGICA DE ENVIO DO SCRYTA (Fetch)
                const formData = new FormData(form);
                
                fetch('/', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
                    body: new URLSearchParams(formData).toString() 
                })
                .then(() => {
                    // SUCESSO - Abre o modal do Zenga
                    setTimeout(() => { // Mantive o delay de 800ms para a animação ficar suave
                        modal.classList.add('active');
                        
                        // Reseta botão e formulário
                        btn.innerHTML = originalText;
                        btn.style.opacity = '1';
                        form.reset();
                    }, 800);
                })
                .catch((error) => {
                    // ERRO
                    alert('Erro ao enviar mensagem.');
                    console.error(error);
                    
                    // Reseta botão em caso de erro
                    btn.innerHTML = originalText;
                    btn.style.opacity = '1';
                });
            });
        }

        function fecharModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                fecharModal();
            }
        });
    </script>

</body>
</html>
